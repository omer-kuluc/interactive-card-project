<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <title>Interactive Card Details</title>
  <link rel="stylesheet" href="assets/css/interactive-card.details.css">
  <script src="assets/js/interactive-card-details.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-inner">
        <div class="grey-card">
          <span class="black-area"></span>
          <div class="cvc-number">000</div>
        </div>
        <div class="purple-card">
          <img src="assets/img/purple-card-circle.svg" alt="">
          <p class="purple-card-number">0000 0000 0000 0000 0000</p>
          <div class="bottom-purple-card">
            <p class="person-name">JANE APPLESEED</p>
            <p class="exp-date">00/00</p>
          </div>
        </div>
     </div>
   </div>
   <!--input section start-->
   <div class="input-section">
      <div class="input-inner-section">
        <div class="name-area">
          <h2>Cardholder Name</h2>
          <input class="nameText" type="text" value="" placeholder="e.g. Jane Appleseed">
        </div>
        <div class="card-number-area">
          <h2>Cardholder Number</h2>
          <input class="numberText" type="number" value="" placeholder="e.g. 1234 5678 9123 0000">
        </div>
        <div class="bottom-area">
              <div class="datemonth">
                  <h2>Exp. Date (MM/YY)</h2>
                  <div class="month-year-area">
                    <input class="monthText" type="text" placeholder="MM">
                    <input class="yearText" type="text" placeholder="YY">
                  </div>
              </div>
              <div class="security-number">
                <h2>CVC</h2>
                <input class="securityNumberText" type="text" placeholder="e.g. 123">
              </div>
        </div>
      </div>
      <!-- <div class="card-bottom">
        <div class="cardDate">
          <p>Exp. Date (MM/YY)</p>
          <div class="month-year">
            <input type="text" class="monthInput" placeholder="MM">
            <input type="text" class="yearInput" placeholder="YY">
          </div>
        </div>
        <div class="cardCvc">
          <p>CVC</p>
          <input type="text" class="cvcInput" placeholder="e.g. 123">
        </div>
      </div> -->


        <button class="btnConfirm">Confirm</button>
     </div>
  </div>
   <!--input section eend-->

  </div>
</body>
</html>
